{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
    <h2>Password Change Form</h2>
    <h4>Login as: {{ name }}</h4>

    <form action="" method="post">{% csrf_token %}
    {% for form in form %}
        {{ form.label_tag }}
        {{ form }}<br><br>
    {% endfor %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
